<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>below</title>
  </head>
  <body>
    <div id="root">
      <h1>heading which should not be rendered</h1>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading1 = React.createElement(
        "h1",
        {
          id: "title", // the h1 tag will have id as title
        },
        "namaste"
      );

      const heading2 = React.createElement(
        "h2",
        {
          id: "title2",
        },
        "javascript"
      );

      const container = React.createElement(
        "div",
        {
          id: "container",
        },
        [heading1, heading2]
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(container); // but now when we are passing new heading  "namaste " having id =title the old stuff inside root everthing gets overwrite by react
    </script>
  </body>
</html>
